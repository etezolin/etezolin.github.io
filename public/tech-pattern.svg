    <circle cx="400" cy="250" r="3" fill="#00e676" />
    
    <path d="M 100 350 L 150 350 L 150 400 L 200 400" stroke="#3399FF" stroke-width="1" fill="none" />
    <circle cx="100" cy="350" r="3" fill="#3399FF" />
    <circle cx="200" cy="400" r="3" fill="#3399FF" />
    
    <path d="M 300 350 L 350 350 L 350 300 L 400 300" stroke="#00e676" stroke-width="1" fill="none" />
    <circle cx="300" cy="350" r="3" fill="#00e676" />
    <circle cx="400" cy="300" r="3" fill="#00e676" />
  </g>
  
  <!-- Elementos de circuito -->
  <g opacity="0.4">
    <circle cx="100" cy="200" r="5" fill="none" stroke="#3399FF" stroke-width="1" />
    <circle cx="400" cy="150" r="5" fill="none" stroke="#00e676" stroke-width="1" />

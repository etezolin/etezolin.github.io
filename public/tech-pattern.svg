<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#3399FF" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#3399FF" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  
  <rect width="500" height="500" fill="url(#grid)" />
  
  <!-- CÃ³digo simples e linhas de fluxo -->
  <g opacity="0.6">
    <path d="M 50 80 L 120 80" stroke="#3399FF" stroke-width="1" />
    <text x="55" y="75" font-family="monospace" font-size="10" fill="#3399FF">const data = {</text>
    
    <path d="M 60 100 L 160 100" stroke="#3399FF" stroke-width="1" />
    <text x="65" y="95" font-family="monospace" font-size="10" fill="#3399FF">value: true,</text>
    
    <path d="M 60 120 L 160 120" stroke="#3399FF" stroke-width="1" />
    <text x="65" y="115" font-family="monospace" font-size="10" fill="#3399FF">array: [1, 2, 3]</text>
    
    <path d="M 50 140 L 120 140" stroke="#3399FF" stroke-width="1" />
    <text x="55" y="135" font-family="monospace" font-size="10" fill="#3399FF">};</text>
    
    <path d="M 250 250 C 300 200, 350 300, 400 250" stroke="#00e676" stroke-width="1" fill="none" />
